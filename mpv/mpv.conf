# A simple MPV configuration file to fix video playback issues.
# Place this file at ~/.config/mpv/mpv.conf

# --- YTDL/STREAMING CONFIGURATION ---
# 1. Video format filter (Ensures mpv looks for optimal codecs/quality)
# Prioritizes H.264/VP9/AV1
ytdl-format=bestvideo[ext=mp4][vcodec^=avc1]/bestvideo[vcodec^=vp9]/bestvideo[vcodec^=av1]+bestaudio/best

# 2. Cookies, User-Agent, and Extractor Consolidation (REQUIRED for SpankBang 403 FIX)
# FIX: The file path must NOT have quotes. User-Agent must use double quotes.
ytdl-raw-options=cookies=/tmp/qute_cookies.txt,user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36",force-generic-extractor=

# --- OPTIONAL: Hard-coded settings for smooth playback ---

# VIDEO OUTPUT DRIVER
# The "vo" option specifies the video output driver.
# "gpu-next" is the newer, recommended option.
# If "gpu-next" doesn't work, try "gpu" or a hardware-specific one.
# Uncomment the one you want to use.

#vo=gpu-next
vo=gpu
 # vo=vaapi # For Intel/AMD GPUs
# vo=vdpau # For NVIDIA GPUs

# HARDWARE DECODING
# The "hwdec" option enables hardware-accelerated video decoding.
# "auto-copy" is a good default, as it uses the best available method.
# If you still have problems, try forcing a specific method or disabling it.
# Enable hardware decoding
hwdec=auto-copy
# hwdec=vaapi
# hwdec=vdpau
# hwdec=no # Disable hardware decoding completely

# Save the playback position when quitting a video.
save-position-on-quit=yes

